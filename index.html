<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurus | Enterprise Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
    :root {
        --bg-main: #020617;
        --primary: #3b82f6;
        --primary-glow: rgba(59, 130, 246, 0.3);
        --nav-bg: rgba(226, 232, 240, 0.95); 
        --nav-text: #475569;
        --slider-border: #ffffff; 
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* HEADER NAVIGATION AS BUTTON BAR */
    .header-menu {
        position: fixed;
        top: 25px;
        left: 50%;
        transform: translateX(-50%);
        width: 95%;
        max-width: 1100px;
        background: var(--nav-bg);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(0,0,0,0.1);
        padding: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
        border-radius: 100px;
        z-index: 9999; /* Highest priority for clicks */
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .header-item {
        padding: 12px 22px;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 700;
        border-radius: 100px;
        color: var(--nav-text);
        text-decoration: none;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        
        /* BEHAVIOR: BUTTON */
        cursor: pointer !important;
        display: inline-block;
        user-select: none;
        border: none;
        outline: none;
    }

    .header-item:hover {
        background: rgba(0,0,0,0.06);
        color: #000;
    }

    /* BEHAVIOR: CLICK PRESS EFFECT */
    .header-item:active {
        transform: scale(0.95);
        background: rgba(0,0,0,0.1);
    }

    .active-tab {
        background: var(--primary) !important;
        color: white !important;
        box-shadow: 0 4px 15px var(--primary-glow);
        cursor: pointer !important;
    }

    /* HERO SECTION */
    #homeSection {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 1; /* Keep behind header */
    }

    .slider-container { width: 90%; max-width: 1100px; }

    .slider-box {
        width: 100%;
        aspect-ratio: 21 / 9;
        border-radius: 40px; 
        overflow: hidden;
        background: #000;
        border: 10px solid var(--slider-border); 
        position: relative;
        box-shadow: 0 30px 60px rgba(0,0,0,0.5);
    }

    .slider-img {
        width: 100%; height: 100%;
        object-fit: cover;
        position: absolute;
        opacity: 0;
        transform: scale(1.05);
        transition: all 1s ease;
    }

    .slider-img.active { opacity: 1; transform: scale(1); }

    .dots { margin-top: 40px; display: flex; gap: 12px; }

    .dot {
        width: 10px; height: 10px;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        cursor: pointer !important;
        transition: 0.3s;
    }

    .dot.active {
        background: var(--primary);
        width: 30px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="header-menu">
    <a th:href="@{/home}" class="header-item active-tab">Home</a>
    <a th:href="@{/decryptor}" class="header-item">Decryptor</a>
    <a th:href="@{/requestor}" class="header-item">Transaction Requestor</a>
    <a th:href="@{/logger}" class="header-item">Transaction Logger</a>
    <a th:href="@{/comparator}" class="header-item">Comparator</a>
</div>

<div id="homeSection">
    <div class="slider-container">
        <div class="slider-box">
            <img class="slider-img active" src="https://www.aurusinc.com/assets/inthenews/aurus-mastercard.png">
            <img class="slider-img" src="https://www.aurusinc.com/assets/inthenews/aurus-qualcomm.png">
            <img class="slider-img" src="https://www.aurusinc.com/assets/inthenews/aurus-paze-wakefern.png">
            <img class="slider-img" src="https://www.aurusinc.com/assets/inthenews/aurus-paze.png">
        </div>
    </div>

    <div class="dots">
        <div class="dot active" onclick="manualSlide(0)"></div>
        <div class="dot" onclick="manualSlide(1)"></div>
        <div class="dot" onclick="manualSlide(2)"></div>
        <div class="dot" onclick="manualSlide(3)"></div>
    </div>
</div>

<script>
    const slides = document.querySelectorAll(".slider-img");
    const dots = document.querySelectorAll(".dot");
    let index = 0;
    let timer;

    function showSlide(n) {
        slides.forEach(s => s.classList.remove("active"));
        dots.forEach(d => d.classList.remove("active"));
        slides[n].classList.add("active");
        dots[n].classList.add("active");
    }

    function autoPlay() {
        timer = setInterval(() => {
            index = (index + 1) % slides.length;
            showSlide(index);
        }, 5000);
    }

    function manualSlide(n) {
        index = n;
        showSlide(index);
        clearInterval(timer);
        autoPlay();
    }
    autoPlay();
</script>
</body>
</html>
